<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Text Editor</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div id="editor"></div>
                <button id="saveBtn" class="btn btn-primary mt-3">Save</button>
            </div>
            <div class="col-md-4">
                <h4>Page Number: <span id="pageNumber">1</span></h4>
                <button id="printContentBtn" class="btn btn-success mt-3">Print Content</button>

            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <script>
        // Print content button click event
$('#printContentBtn').on('click', function () {
    // Create a new window for printing
    var printWindow = window.open('', '', 'width=600,height=600');

    // Add content to the new window
    printWindow.document.open();
    printWindow.document.write('<html><head><title>Print Content</title></head><body>');
    printWindow.document.write('<h1>Printed Content</h1>');
    printWindow.document.write('<div id="printArea">' + quill.root.innerHTML + '</div>');
    printWindow.document.write('</body></html>');
    printWindow.document.close();

    // Trigger the print dialog
    printWindow.print();

    // Close the new window after printing
    printWindow.close();
});
    </script>

</body>
</html>
